<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effect</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		button{
			background-color: orange;
			font-size: 50px;
			display: block;
			margin-left:auto;
			margin-right: auto;
		}

		div{
			border: 1px solid lightblue;
			background-color: lightblue;
			margin:20px;
			width: 100px;
			height: 100px;
			float:left;
		}

		p{
			border: 1px solid lightblue;
			background-color: lightblue;
			margin:20px;
			width: 100px;
			height: 100px;
			display:none;
			float:center;
		}
	</style>
</head>

<body>
	<button>Click Me!</button>
	<div>Please don't fade me!</div>
	<div>I'm begging you, please!</div>
	<div>Help help help!</div>
	<p>I am coming!</p>
	<script type="text/javascript" src="jqueryEffect.js"></script>
</body>
</html>
